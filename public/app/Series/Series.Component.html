	<div class="mdl-card__title">
		<!--<h2 class="mdl-card__title-text">vs {{opponentName}}</h2>-->
		vs {{opponentName}}
	</div>
	<div (click)="goToDetail()" class="mdl-card__supporting-text">

		{{awayTeam.location}} {{awayTeam.name}} at {{homeTeam.location}} {{homeTeam.name}}-->

	<div class="mdl-card__menu">

			<i class="material-icons">more_vert</i>
		</button>
		<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="series-more-button">
			<li (click)="startGame()" class="mdl-menu__item">Start Game</li>
